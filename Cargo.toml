[package]
name = "impromptu"
version = "0.1.0"
authors = ["Fabian KÃ¶hler <fkoehler1024@googlemail.com>"]
default-run = "impromptu"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
cached = "0.9.0"
chrono = "0.4.9"
clap = "2.31.2"
criterion = "0.3.0"
git2 = "0.10.1"
lazy_static = "1.4.0"
nix = "0.15"
regex = "1.3.1"
termion = "1.5.3"

[profile.release]
lto = true
panic = 'abort'

[[bench]]
name = "benchmarks"
harness = false

[[bin]]
name = "impromptu"
path = "src/main.rs"

[[bin]]
name = "impromptu-colors"
path = "src/main-colors.rs"
